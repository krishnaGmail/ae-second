<div class="container ">
        <div class="row">
            <div class="login-container" style="padding:0px 0px;">
                <div class="col-md-12 align-items-center justify-content-center">
                    <div class="row ">
                        <div class="col-md-6 offset-md-3 login-form-1 login-form">
                            <div class="login-logo">
                                <img class="align-content" src="/images/logo.png" alt="">
                            </div>
                            <h3 class="mt-3 mb-3">Create an account</h3>
                            <form name="signup_form" id="signup_form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="txtFname" id="txtFname" data-rule-required="true" data-rule-lettersonly="true" onkeyup="nospaces(this)" autocomplete="off">
                                            <span class="place-holder">First Name </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="txtLname" id="txtLname" data-rule-required="true" data-rule-lettersonly="true" autocomplete="off">
                                            <span class="place-holder">Last Name </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="txtPhoneNum" id="txtPhoneNum" data-rule-required="true" data-rule-digits="true" data-rule-numCheck="true" autocomplete="off">
                                    <span class="place-holder">Phone Number </span>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="txtEmailID" id="txtEmailID" data-rule-required="true" data-rule-emailCheck="true" autocomplete="off">
                                    <span class="place-holder">Email ID </span>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="txtPassword" id="txtPassword" data-rule-minlength="6" data-rule-required="true" data-msg-minlength="Password must be atleast 6 characters long." data-rule-passwordCheck="true">
                                    <span class="place-holder">Password </span>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="txtConfirmPassword" id="txtConfirmPassword" data-rule-required="true" data-rule-equalTo="#txtPassword" data-msg-equalTo="Passwords do not match.">
                                    <span class="place-holder">Confirm Password </span>
                                </div>
                                <button type="button" id="btnSubmit" class="btn btn-primary custom-btn btn-flat  mt-3">Submit<span class="pj-loading-fa ml-2"></span></button>
                            </form>
                            <div class="login-footer mt-2">
                                <div class="mx-auto ">
                                    <p style="text-align: center;color: #aaa;margin-bottom:5px">Or login with</p>
                                    <div style="text-align: center;border: 1px solid #aaa;padding: 15px 0px;text-align: center;border-radius: 10px;">
                                        <a href="#" class="fa fa-facebook"></a>
                                        <a href="#" class="fa fa-twitter"></a>
                                        <a href="#" class="fa fa-google"></a>
                                        <a href="#" class="fa fa-linkedin"></a>
                                    </div>
                                </div>
                                <div class="pull-right mt-2">
                                    <p style="color: #aaa;">
                                        Already have an account ?
                                        <span style="font-weight: 600;">
                                            <a href="/">
                                                Login
                                            </a>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
